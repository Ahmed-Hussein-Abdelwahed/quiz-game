<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/games logo.png" />
    <title>Quiz game</title>
    <link rel="stylesheet" href="css/game-styles.css" />
  </head>
  <body>
    <div class="questions-container">
      <div class="question">
        <div class="question-description">
          11. Priya had 16 Red Balls, 2 Green Balls, 9 Blue Balls, and 1
          Multicolor Ball. If He Lost 9 Red Balls, 1 Green Ball, and 3 Blue
          Balls. How Many Balls would be Left?
        </div>
        <br />
        <div class="question-answeres">
          <input type="radio" name="option" id="qOption1" />
          <label for="qOption1">(A) 15.</label> <br />
          <br />

          <input type="radio" name="option" id="qOption2" />
          <label for="qOption2">(B) 11.</label> <br />
          <br />

          <input type="radio" name="option" id="qOption3" />
          <label for="qOption3">(C) 28.</label> <br />
          <br />

          <input type="radio" name="option" id="qOption4" />
          <label for="qOption4">(D) 39.</label> <br />
          <br />
        </div>

        <div class="right-answer">
          <details>
            <summary>Show Answer</summary>
            <p>(A) 15.</p>
          </details>
        </div>
      </div>

      <div class="next-one">
        <a href="question12.html" target="_self">Next question</a>
      </div>
    </div>
  </body>
