  <body>
    <div class="questions-container">
      <div class="question">
        <div class="question-description">
          20. What shape has 4 equal sides?
        </div>
        <br />
        <div class="question-answeres">
          <input type="radio" name="option" id="qOption1" />
          <label for="qOption1">(A) Triangle.</label> <br />
          <br />

          <input type="radio" name="option" id="qOption2" />
          <label for="qOption2">(B) Circle.</label> <br />
          <br />

          <input type="radio" name="option" id="qOption3" />
          <label for="qOption3">(C) Square.</label> <br />
          <br />

          <input type="radio" name="option" id="qOption4" />
          <label for="qOption4">(D) Rectangle.</label> <br />
          <br />
        </div>

        <div class="right-answer">
          <details>
            <summary>Show Answer</summary>
            <p>(C) Square.</p>
          </details>
        </div>
      </div>

      <div class="next-one">

      </div>
